<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown and Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="JS/main.js" defer></script>
</head>
<body>

    <h2>Countdown Timer</h2>
    <p>Enter seconds:</p>
    <input id="seconds" type="number">
    <button onclick="countdown()">Start Countdown</button>
    <p id="timer"></p>

    <h2>Simple Slideshow</h2>
    <div class="slideshow">
        <img class="slide" src="images/IMG_20250629_092503.jpg">
        <img class="slide" src="images/IMG_20250629_092841.jpg">
        <img class="slide" src="images/IMG_20250704_054509.jpg">
    </div>

</body>
</html>
